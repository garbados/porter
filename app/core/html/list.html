<h1>{{ title }}</h1>

<h2 ng-show="posts === undefined">Loading...</h2>

<div ng-hide="posts.length || posts === undefined" class="row">
  <div class="col-md-12">
    <h1>No results</h1>
    <p>Why not <a href="#/new">make some?</a></p>
  </div>
</div>

<div ng-repeat="post in posts | orderBy:'created_at':true | limitTo:limit">
  <div ng-include="'summary.html'"></div>
  <p>
    <a href="#/{{ post.type }}/{{ post._id }}">Edit</a>
  </p>
</div>

<div ng-show="limit < posts.length">
  <button class="btn btn-info" ng-click="next()">Load More</button>
</div>

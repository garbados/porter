<div class="row">
  <div class="col-md-12">
    <header>
      <h1>Search</h1>
    </header>

    <h2 ng-hide="_done">Loading...</h1>
    <form ng-show="_done" ng-submit="search(querystring)">
      <div class="form-group">
        <label>Search</label>
        <input class="form-control" type="text" ng-model="querystring">
      </div>
      <input class="btn btn-info" type="submit" value="Search">
    </form>
  </div>

  <div ng-include="'list.html'"></div>
</div>

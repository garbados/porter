<div ng-controller="NavCtrl">
  <ul class="nav nav-pills nav-stacked">
    <li>
      <a href="#/">Home</a>
    </li>
    <hr>
    <li ng-repeat="schema in schemas">
      <a ng-href="#/new/{{ schema }}">New {{ schema | singularize }}</a>
    </li>
    <hr>
    <li>
      <a href="#/drafts">Drafts</a>
    </li>
    <li>
      <a href="#/search">Search</a>
    </li>
    <li>
      <a href="#/sync">Sync</a>
    </li>
    <li>
      <a href="#" ng-click="clear()">Clear</a>
    </li>
  </ul>
  <hr>
  <div ng-repeat="category in categories | orderBy:'value':true ">
    <a href="#/{{ category.key }}">@{{ category.key }} ({{ category.value }})</a>
  </div>
  <hr>
  <div ng-repeat="tag in tags | orderBy:'value':true ">
    <a href="#/tag/{{ tag.key }}">#{{ tag.key }} ({{ tag.value }})</a>
  </div>
</div>

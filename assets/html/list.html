<div ng-hide="posts.length" class="row">
  <div class="col-md-12">
    <h1>No results</h1>
    <p>Why not <a href="#/new">make some?</a></p>
  </div>
</div>

<div ng-repeat="post in posts | orderBy:'created_at':true">
  <div ng-include="'summary.html'"></div>
</div>

<div ng-show="hasMore ? hasMore() : false">
  <button class="btn btn-info" ng-click="next()">Load More</button>
</div>

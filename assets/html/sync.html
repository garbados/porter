<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label>Target</label>
      <p class="label-warning" ng-show="error">{{ error }}</p>
      <input class="form-control" type="text" ng-model="target">
    </div>

    <button class="btn btn-primary" ng-click="from(target)">Replicate From Target</button>
    <button class="btn btn-primary" ng-click="to(target)">Replicate To Target</button>

    <h3 ng-show="success">{{ success }}</h3>
  </div>
</div>

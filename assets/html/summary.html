<div class="row">
  <div class="col-md-12">
    <h1>
      <a href="#/{{ post.category || 'post' }}/{{ post._id }}">{{ post.title }}</a>
    </h1>
    <div ng-bind-html="post.text | summary | markdown"></div>
    <p>
      <a href="#/{{ post.category || 'post' }}/{{ post._id }}/edit">Edit</a>
       | 
      <a href="#/{{ post.category }}">@{{ post.category}}</a>
       |
      <a ng-repeat="tag in post.tags.split(',')" href="#/tag/{{ tag.trim() }}">#{{ tag.trim() }} </a>
    </p>
  </div>
</div>

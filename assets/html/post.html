<div class="row">
  <div class="col-md-12">
    <h1>
      <a href="#/{{ category || 'post' }}/{{ post._id }}">{{ post.title }}</a>
    </h1>
    <div ng-bind-html="post.text | markdown"></div>
    <hr>
    <p ng-show="post.author">
      By {{ post.author }}, under 
      <a href="#/{{ post.category }}">@{{ post.category }}</a>
    </p>
    <p>
      <a ng-repeat="tag in post.tags.split(',')" href="#/{{ tag.trim() }}">#{{ tag.trim() }} </a>
    </p>
    <p>
      <em>Published {{ post.created_at | date }}</em>
      <span ng-show="post.modified_at">
        |
        <em>Edited {{ post.modified_at | date }}</em>
      </span>
    </p>
    <p>
      <a href="#/{{ category || 'post' }}/{{ post._id }}/edit">Edit</a>
    </p>
  </div>
</div>
